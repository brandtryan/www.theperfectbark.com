<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    @font-face {
      font-family: "Ikarus";
      src: url("fonts/ABCIkarusv170-VariableVF.ttf") format("truetype-variations");
    }

    #box1 {
      width: 100px;
      height: 100px;
      background-color: orange;
    }
  </style>
</head>

<body>
  <div id="box1"></div>
  <script>
    box1.style.transition = "width 1s steps(4) 0s" 
  </script>
  <p>Width: <input type="number" step="10" onchange="box1.style.width=this.value + 'px'"></p>
</body>

</html>
